<body>
  <header>
    <div class="menuheader">
      <h1 class="logo"><img src="assets/images/logo.png" alt="logo" width="" height=""></h1>

        </ul>

    </div>

  <main>
    <section id="hero" class="fondo">
      <div class="float">
        <h1 class="legend">THE BEST <br>DESIGNS AND <br>POSTERS</h1>
        <div id="hero-int">
          <a href="https://www.instagram.com/reapersdesign/"><img id="hero-img" src="assets/images/7.png"
              alt="">REAPERSDESIGN</a>
        </div>
      </div>
    </section>
    <section id="features">
      <div class="feats">
        <div class="imgFeats">
          <img class="media-icon" src="assets/images/3.png" alt="" width="" height="">
        </div>
        <div class="descFeats">
          <h2 class="legFeats">Logos</h2>
        </div>
      </div>
      <div class="feats">
        <div class="imgFeats">
          <img class="media-icon" src="assets/images/4.png" alt="" width="" height="">

        <div class="descFeats">
          <h2 class="legFeats">Posters</h2>
        </div>
      </div>
      <div class="feats">
        <div class="imgFeats">
          <img class="media-icon" src="assets/images/5.png" alt="" width="" height="">
        </div>
        <div class="descFeats">
          <h2 class="legFeats">Designs</h2>
        </div>
      </div>
    </section>
    <section id="forms">
      <h2 id="comms">Have any commissions? Make sure to share your ideas down below!</h2>
      <form>
        <input class="shrt-answer" type="text" placeholder="Name">
        <div class="gender">
          <label>Gender</label>
          <select id="gender" name="Gender">
            <option value="def" selected hidden>...</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
        <input class="shrt-answer" type="email" placeholder="E-mail">
        <textarea placeholder="Your idea/commission"></textarea>
        <input type="submit" value="Submit">
      </form>
    </section>
    <section id="social-media">
      <h1>Support my social media!</h1>
      <div id="redes">
        <div class="redes-art">
          <a href="https://www.behance.net/alejandronieco">
            <img src="assets/images/6.png" alt="">
          </a>
        </div>
        <div class="redes-art">
          <a href="https://www.instagram.com/reapersdesign/">
            <img src="assets/images/7.png" alt="">
          </a>
        </div>
      </div>
    </section>
